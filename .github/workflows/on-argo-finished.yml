on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Argo workflow name'
        required: true
name: Pull Collected Data
jobs:
  build:
    name: Create PR for api file
    runs-on: ubuntu-latest
    steps:
      # Install minio
      - name: Create bin dir
        run: |
          mkdir -p /tmp/bin
          echo "::add-path::/tmp/bin"
      - name: Install minio
        run: |
          curl https://dl.min.io/client/mc/release/linux-amd64/mc -L -o /tmp/bin/mc
      - name: Install argo
        run: |
          curl https://github.com/argoproj/argo/releases/download/v2.9.3/argo-linux-amd64 -L -o /tmp/bin/argo
      - name: Make bin executable
        run: chmod +x /tmp/bin/*
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save python-record-api

      # Get access to minio
      - name: Login to minio
        run: mc config host add argo-artifacts-local http://167.172.2.91:9000 AKIAIOSFODNN7EXAMPLE wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY --api S3v4
      # Clone repo
      - name: Checkout master
        uses: actions/checkout@master
      - name: Set argo namespace
        working-directory: ./k8
        run: make k8-argo-default
      # Fetch file
      - name: Fetch file
        run: make WORKFLOW_NAME=${{ github.event.inputs.name }} download-workflow
        working-directory: ./k8
      # Push file
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2