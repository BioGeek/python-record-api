apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: record-
spec:
  entrypoint: all
  arguments:
    parameters:
    - name: label
    - name: tag
  templates:
  - name: all
    steps:
    - - name: record-api
        template: record-api
    - - name: groupby-lines
        template: groupby-lines
        arguments:
          artifacts:
          - name: raw
            from: "{{steps.record-api.outputs.artifacts.raw}}"
    - - name: infer-api
        template: infer-api
        arguments:
          artifacts:
          - name: grouped
            from: "{{steps.groupby-lines.outputs.artifacts.grouped}}"

  - name: record-api
    container:
      image: "dataapis/{{workflow.parameters.label}}:{{workflow.parameters.tag}}"
      env:
      - name: PYTHON_RECORD_API_OUTPUT_FILE
        value: /tmp/raw.jsonl
    outputs:
      artifacts:
      - name: raw
        path: /tmp/raw.jsonl

  - name: groupby-lines
    inputs:
      artifacts:
      - name: raw
        path: /tmp/raw.jsonl
    outputs:
      artifacts:
      - name: grouped
        path: /tmp/grouped.jsonl
    container:
      image: "dataapis/record_api:{{workflow.parameters.tag}}"
      command: [python, -m, record_api.line_counts]
      env:
        - name: PYTHON_RECORD_API_INPUT
          value: /tmp/raw.jsonl
        - name: PYTHON_RECORD_API_OUTPUT
          value: /tmp/grouped.jsonl

  - name: infer-api
    inputs:
      artifacts:
      - name: grouped
        path: /tmp/grouped.jsonl
    outputs:
      artifacts:
      - name: api
        path: /tmp/api.json
    container:
      image: "dataapis/record_api:{{workflow.parameters.tag}}"
      command: [python, -m, record_api.infer_apis]
      env:
        - name: PYTHON_RECORD_API_LABEL
          value: "{{workflow.parameters.label}}"
        - name: PYTHON_RECORD_API_MODULES
          value: pandas,numpy
        - name: PYTHON_RECORD_API_INPUT
          value: /tmp/grouped.jsonl
        - name: PYTHON_RECORD_API_OUTPUT
          value: /tmp/api.json
      